name: Deploy

on:
  push:
    branches: ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Build client in CI
        working-directory: client
        run: |
          npm ci
          npm run build

      - name: Write SSH key
        env:
          KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          set -e
          umask 077
          printf "%s\n" "$KEY" > id_gha
          tr -d '\r' < id_gha > k && mv k id_gha
          chmod 600 id_gha

      - name: Package client dist
        run: |
          tar -C client -czf client_dist.tgz dist

      - name: Upload dist and deploy
        env:
          HOST: ${{ secrets.HOST }}
        run: |
          set -e
          scp -i id_gha -o IdentitiesOnly=yes -o StrictHostKeyChecking=no client_dist.tgz root@$HOST:/root/client_dist.tgz
          ssh -i id_gha -o IdentitiesOnly=yes -o StrictHostKeyChecking=no root@$HOST << 'EOF'
          set -e
          APP_DIR=/var/www/smart-stock
          cd "$APP_DIR"
          [ -f server/.env ] && cp server/.env /tmp/server.env.bak || true
          [ -f client/.env ] && cp client/.env /tmp/client.env.bak || true
          git clean -fd
          git reset --hard HEAD
          git pull --ff-only --quiet
          [ -f /tmp/server.env.bak ] && cp /tmp/server.env.bak server/.env || true
          [ -f /tmp/client.env.bak ] && cp /tmp/client.env.bak client/.env || true
          mkdir -p client
          rm -rf client/dist
          tar -xzf /root/client_dist.tgz -C client
          cd server && npm install --no-audit --no-fund
          pm2 restart smartstock-api || pm2 start ecosystem.config.js
          pm2 save
          cd ..
          EOF
