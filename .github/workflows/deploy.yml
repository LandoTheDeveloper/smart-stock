name: Deploy

on:
  push:
    branches: ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare SSH key
        env:
          SSH_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          set -e
          if [ -z "$SSH_KEY" ]; then echo "DEPLOY_KEY secret is empty"; exit 1; fi
          umask 077
          printf "%s\n" "$SSH_KEY" > id_gha
          tr -d '\r' < id_gha > id_gha.fix && mv id_gha.fix id_gha
          eval "$(ssh-agent -s)"
          ssh-add id_gha

      - name: Deploy
        env:
          HOST: ${{ secrets.HOST }}
        run: |
          set -e
          if [ -z "$HOST" ]; then echo "HOST secret is empty"; exit 1; fi
          ssh -o StrictHostKeyChecking=no root@$HOST << 'EOF'
          set -e
          cd /var/www/smart-stock
          git pull origin main
          cd client && npm ci && npm run build && cd ..
          cd server && npm ci
          pkill -f "ts-node src/index.ts" || true
          nohup npx ts-node src/index.ts > /var/www/smart-stock/server.out 2>&1 &
          EOF
