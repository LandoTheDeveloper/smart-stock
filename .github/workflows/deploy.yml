name: Deploy
on:
  push:
    branches: ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Load key
        env:
          KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          set -e
          if [ -z "$KEY" ]; then echo "DEPLOY_KEY is empty"; exit 1; fi
          umask 077
          cat > id_gha <<'EOF'
          ${KEY}
          EOF
          tr -d '\r' < id_gha > tmp && mv tmp id_gha
          head -n1 id_gha | grep -q '-----BEGIN OPENSSH PRIVATE KEY-----' || { echo "Not an OpenSSH private key"; exit 1; }
          tail -n1 id_gha | grep -q '-----END OPENSSH PRIVATE KEY-----' || { echo "Missing END line"; exit 1; }
          ssh-keygen -y -f id_gha > id_gha.pub || { echo "Invalid private key content"; exit 1; }
          ssh-keygen -lf id_gha.pub
          eval "$(ssh-agent -s)"
          ssh-add id_gha

      - name: Deploy
        env:
          HOST: ${{ secrets.HOST }}
        run: |
          set -e
          ssh -o StrictHostKeyChecking=no root@$HOST << 'EOF'
          set -e
          cd /var/www/smart-stock
          git pull origin main
          cd client && npm ci && npm run build && cd ..
          cd server && npm ci
          pkill -f "ts-node src/index.ts" || true
          nohup npx ts-node src/index.ts > /var/www/smart-stock/server.out 2>&1 &
          EOF
