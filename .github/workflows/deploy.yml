name: Deploy

on:
  push:
    branches: ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Write SSH key
        env:
          KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          set -e
          umask 077
          printf "%s\n" "$KEY" > id_gha
          tr -d '\r' < id_gha > k && mv k id_gha
          chmod 600 id_gha
          ssh-keygen -y -f id_gha | ssh-keygen -lf -

      - name: Deploy
        env:
          HOST: ${{ secrets.HOST }}
        run: |
          set -e
          ssh -i id_gha -o IdentitiesOnly=yes -o StrictHostKeyChecking=no root@$HOST << 'EOF'
          set -e
          cd /var/www/smart-stock
          git pull origin main
          cd client && npm ci && npm run build && cd ..
          cd server && npm ci
          pkill -f "ts-node src/index.ts" || true
          nohup npx ts-node src/index.ts > /var/www/smart-stock/server.out 2>&1 &
          EOF
